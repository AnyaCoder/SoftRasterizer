camera:
  position: [0, 1, 3]
  width: 800
  height: 800
  yaw: 0.0
  pitch: 0.0
  fov: 45.0
  near: 0.1
  far: 100.0
lights:
  - type: directional
    direction: [0.707, 0.0, -0.707]
    color: [1.0, 1.0, 1.0]
    intensity: 1.0
objects:
  - name: head
    model: resources/obj/african_head.obj
    material:
      shader: BlinnPhong
      diffuse_texture: resources/diffuse/african_head_diffuse.tga
      normal_texture: resources/normal_tangent/african_head_nm_tangent.tga
      specular_texture: resources/spec/african_head_spec.tga
    transform:
      position: [0.0, 0.0, 0.0]
      rotation: [0.0, 0.0, 0.0]
      scale: [1.0, 1.0, 1.0]
      animation:
        type: rotate_y
        speed: 30.0
  - name: eye_inner
    model: resources/obj/african_head_eye_inner.obj
    material:
      shader: BlinnPhong
      diffuse_texture: resources/diffuse/african_head_eye_inner_diffuse.tga
      normal_texture: resources/normal_tangent/african_head_eye_inner_nm_tangent.tga
      specular_texture: resources/spec/african_head_eye_inner_spec.tga
    transform:
      position: [0.0, 0.0, 0.0]
      rotation: [0.0, 0.0, 0.0]
      scale: [1.0, 1.0, 1.0]
      animation:
        type: rotate_y
        speed: 30.0